<!doctype html>
<html class="no-js" lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Open Web Device CRB | {% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/sandstone/sandstone.css') }}" media="all">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-35433268-49', 'openwebdevice.org');
      ga('send', 'pageview');

    </script>
    <!--[if lte IE 8]>
    <script src="{{ url_for('static', filename='js/libs/html5shiv.js') }}"></script>
    <![endif]-->

  </head>

  <body class="crb">
    <div id="outer-wrapper">
      <div id="wrapper">

        <header id="masthead">
          <div><a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='img/sandstone/OWD-compliance-review-board_wordmark.png') }}" alt="Open Web Device Compliance Review Board"></a></div>
        </header>

        <!--
          The real meat of the page should be wrapped in a container with the id "main-content". This
          could be a generic div, an article, a section, or the new main element - whatever is most
          semantically appropriate for the content.
        -->
        <div id="main-content">
          <aside class="sidebar">
            <nav>
              <ul>
                {% for link, text in nav %}
                  <li>
                    <b><a {% if link == request.endpoint %}id="active"{% endif %} href="{{ url_for(link) }}">{{ text }}</a></b>
                  </li>
                {% endfor %}
              </ul>
            </nav>
          </aside>

          {% block content %}
          {% endblock content %}

        </div>

      </div><!-- close #wrapper -->

      <footer id="colophon">
        <div class="row">
          <div class="footer-license">Open Web Device CRB &copy; 2015</div>
        </div>
      </footer>

    </div><!-- close #outer-wrapper -->

    <script src="{{ url_for('static', filename='js/libs/jquery-1.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/site.js') }}"></script>
    <script src="{{ url_for('static', filename='js/nav-main-resp.js') }}"></script>
    {% block extra_js %}
    {% endblock extra_js %}

  </body>
</html>
